<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/bookstore/public/front/css/xhhindex.css">
    <link rel="stylesheet" type="text/css" href="/bookstore/public/front/css/public.css">
    <link rel="stylesheet" type="text/css" href="/bookstore/public/front/css/css.css">
    <link rel="stylesheet" type="text/css" href="/bookstore/public/front/fontawesome/css/all.css">
</head>
</head>
<body>
    <ul class="myorder-item mt-14">
        <li class="item active">
            <table class="myorder-info-table bd-1-e8 mt-20" border="0" cellpadding="0" cellspacing="0">
                <tbody>
                    <tr class="info-title ta-ct" style="height: 38px;">
                        <!-- <td class="item bb-1-e8" width="12%">博库体验店</td> -->
                        <td class="item bb-1-e8" width="38%" colspan="3">订单号:&nbsp;<span>{$order.orderId}</span></td>
                        <td class="item bb-1-e8" width="38%" colspan="3">下单时间:&nbsp;<span>{$order.create_time}</span></td>
                        <td class="item bb-1-e8">&nbsp;</td>
                    </tr>
                    {volist name="list" id="vo"}
                    <tr class="info-text">
                        <td class="item bb-1-e8">
                            <img src="{$vo.bookpress}" width="100px">
                        </td>
                        <td class="item bb-1-e8 pt-18 va-tp" width="174">{$vo.booktitle}</td>
                        <td class="item bb-1-e8 ta-ct" width="120">
                            <p class="price-init">¥{$vo.bookprice}</p>
                            <p>¥{$vo.bookprice}</p>
                        </td>
                        <td class="item bb-1-e8 br-1-e8" width="90">x&nbsp;{$vo.num}</td>

                        <td class="item br-1-e8 ta-ct" width="148" ><p><b class="fs-16 cl-rd">¥{$vo.price}</b><br/><span class="cl-9">(含运费：¥5.00)</span></p></td>
                        <td class="item br-1-e8 ta-ct" width="148" ><p>待付款</p>
                        </td>
                        
                    </tr>
                    {/volist}
                    <tr class="info-text">
                        <td class="item ta-ct" width="148" colspan="2" >
                            <a class="btn-buy wd-60 ma" href="/cashier/pay.php?product_id=1812252114371441" title="立即付款">立即付款</a>
                            <a class="btn-cancel wd-60 ma" href="javascript:void(0);" onclick="cancel(1812252114371441,43.68,  this)" title="取消订单">取消订单</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </li>
    </ul>

</body>
</html>
