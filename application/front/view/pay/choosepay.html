<!DOCTYPE html>
<html>
<head>
	<title>选择支付界面</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/bookstore/public/front/css/css.css">
	<link rel="stylesheet" type="text/css" href="/bookstore/public/front/css/public.css">
	<link rel="stylesheet" type="text/css" href="/bookstore/public/front/css/xhhindex.css">
	<link rel="stylesheet" type="text/css" href="/bookstore/public/front/fontawesome/css/all.css">
    <script type="text/javascript" src="/bookstore/public/xhh-admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/bookstore/public/xhh-admin/js/xadmin.js"></script>
</head>
<body>
	<!-- 顶部 -->
	{include file="../application/front/view/common/header.html"}
	<!-- end -->
    <div class="header-box">
        <div class= "logo-box">
            <div class="logo-box-f1">
                <a href="{:Url('Index/index')}"><img src="/bookstore/public/front/images/xhslogo.jpg"></a>
            </div>
        </div>
    </div>
    <div class="wid-1200 ma">
        <!-- 支付方式 -->
        <form action="{:Url('Pay/pagepay')}" method="post">
            <div class="pd-1530 bc-f3 bd-1-e8 pt-20" style="margin-bottom: 110px;">                
                <div class="fz-20 ff-ht bb-1-d7 lh-40">支付方式</div>
                <p class="fz-16 mt-20">总金额 ：<span class="cl-rd-l fz-20">¥{$price}.00</span></p>
                <input type="hidden" name="WIDtotal_amount" value="{$price}">
                <input type="hidden" name="WIDout_trade_no" value="{$orderId}" id="WIDout_trade_no">
                <input type="hidden" name="WIDsubject" value="订单">
                <ul class="lh-45 mt-30 tab-pay" style="max-width:350px;">
                    <li class="mt-10" data-channel="alipayBlance">
                        <div class="wid-40 fl">
                            <input type="checkbox" class="pafull-box op-0 cp">
                        </div>
                        <div class="wid-110 ht-40 oh fl bd-2-f3 pr ta-ct" style="cursor:pointer">
                            <img src="https://bnmpstyle.bookuu.com/www/images/svg/zhifubao.png" align="支付宝支付" height="30" class="mt-5" />
                        </div>
                    </li>
                    <div class="cb"></div>
                    <li class="mt-10" data-channel="blance">
                        <div class="wid-40 fl">
                            <input type="checkbox" class="pafull-box op-0 cp">

                        </div>
                        <div class="wid-110 ht-40 oh fl bd-2-f3 pr ta-ct" style="cursor:pointer">
                            <img src="https://bnmpstyle.bookuu.com/www/images/svg/yuebuzu.png" align="余额不足" height="30" class="mt-5" />
                        </div>
                        <div class="fl ml-10 ">账户余额：<span class="cl-rd-l">¥0</span></div>
                        <div class="cb"></div>
                    </li>
                </ul>
                <input type="hidden" id="pay_id" value="154649846519692005c2db1a104d2f">
                <div class="ht-40 lh-40 mt-20">                    
                    <a class="fz-18 cl-f pd-0830 bc-bl cp" id="pay_submint_button" href="">去支付</a>
                </div>
                <input type="submit" name="" value="去支付" style="padding: 8px 35px;margin-top: -40px;display: block;cursor: pointer;opacity: 0;">
            </div>
        </form>      
    </div>

    <!-- 尾部 -->
    {include file="../application/front/view/common/footer.html"}
    <!-- end -->
</div>
<script type="text/javascript">
    // var random = Math.ceil(Math.random() * 100000000000);
    // var WIDout_trade_no = document.getElementById('WIDout_trade_no');
    // WIDout_trade_no.value = random;
</script>
</body>
</html>
