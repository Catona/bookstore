<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/bookstore/public/xhh-admin/css/font.css">
    <link rel="stylesheet" href="/bookstore/public/xhh-admin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/bookstore/public/xhh-admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/bookstore/public/xhh-admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      .layui-form-item .layui-input-inline{
        width: 300px;
      }
      .layui-input-inline textarea{
        height: 100px;
      }
    </style>
  </head>
  
  <body>
    <div class="x-body layui-anim layui-anim-up" style="position: relative;">
        <form class="layui-form" id="edit-form">
          <div class="layui-form-item">
              <label for="L_customerId" class="layui-form-label">
                  <span class="x-red">*</span>ID
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_orderId" name="orderId" required="" readonly="readonly"
                  autocomplete="off" class="layui-input" value="{$info['orderId']}">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>订单编号（不可修改）
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_title" class="layui-form-label">
                  <span class="x-red">*</span>客户ID
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_customerId" name="customerId"
                  autocomplete="off" class="layui-input" value="{$info['customerId']}" readonly="readonly">
              </div>    
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>客户ID（不可修改）
              </div>          
          </div>
          <div class="layui-form-item">
              <label for="L_name" class="layui-form-label">
                  <span class="x-red">*</span>客户姓名
              </label>
              <div class="layui-input-inline">
                <input type="text" id="L_name" name="name"
                  autocomplete="off" class="layui-input" value="{$info['name']}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_phone" class="layui-form-label">
                  <span class="x-red">*</span>电话号码
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_phone" name="phone"
                  autocomplete="off" class="layui-input" value="{$info['phone']}">
              </div>                      
          </div>
          <div class="layui-form-item">
              <label for="L_address" class="layui-form-label">
                  <span class="x-red">*</span>客户地址
              </label>
              <div class="layui-input-inline">
                  <textarea type="text" id="L_address" name="address" 
                  autocomplete="off" class="layui-input">{$info['address']}</textarea>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_zipCode" class="layui-form-label">
                  <span class="x-red">*</span>客户邮编
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_zipCode" name="zipCode" 
                  autocomplete="off" class="layui-input" value="{$info['zipCode']}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_price" class="layui-form-label">
                  <span class="x-red">*</span>总金额
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_price" name="price" 
                  autocomplete="off" class="layui-input" value="{$info['price']}" readonly="">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_actualPrice" class="layui-form-label">
                  <span class="x-red">*</span>实际金额
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_actualPrice" name="actualPrice" 
                  autocomplete="off" class="layui-input" value="{$info['actualPrice']}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_orderstate" class="layui-form-label">
                  <span class="x-red">*</span>订单状态
              </label>
              <div class="layui-input-inline">                
                <select name="orderstate">
                  <option value="{$info['orderstate']}">订单状态</option>
                  <option value="1">待支付</option>
                  <option value="2">待发货</option>
                  <option value="3">待收货</option>
                  <option value="0">已完成</option>
                </select>
              </div>              
          </div>
          <div class="layui-form-item">
              <label for="L_payment" class="layui-form-label">
                  <span class="x-red">*</span>支付方式
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_payment" name="payment"  
                  autocomplete="off" class="layui-input" value="{$info['payment']}" readonly="">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>（不可修改）
              </div>   
          </div>          
          <div class="layui-form-item">
              <label for="L_kuaidi" class="layui-form-label">
                  <span class="x-red">*</span>快递单号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_kuaidi" name="kuaidi"  
                  autocomplete="off" class="layui-input" value="{$info['kuaidi']}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_create_time" class="layui-form-label">
                  <span class="x-red">*</span>创建时间
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_create_time" name="create_time"  
                  autocomplete="off" class="layui-input" value="{$info['create_time']}" readonly="">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="edit" lay-submit="">
                  保存修改
              </button>
          </div>          
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
                  
          //监听提交
          form.on('submit(edit)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            $.ajax({
              async: false,
              type: "POST",
              url:'{:Url('Order/update')}',
              contentType : "application/x-www-form-urlencoded; charset=utf-8",
              data:$("#edit-form").serialize(),
              dataType: "text",
              success: function () {
                showMsg("修改成功");
              },
              error: function () {
                showMsg("修改失败");
              }
            })
            return false;
          });
        });
        
        function showMsg(msg) {
          layer.alert(msg, {icon: 6},function () {
              // 获得frame索引
              var index = parent.layer.getFrameIndex(window.name);
              //关闭当前frame
              parent.layer.close(index);
            });
        }
        
    </script>
  </body>

</html>
