<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/bookstore/public/xhh-admin/css/font.css">
    <link rel="stylesheet" href="/bookstore/public/xhh-admin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/bookstore/public/xhh-admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/bookstore/public/xhh-admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      .layui-form-item .layui-input-inline{
        width: 300px;
      }
      .layui-input-inline textarea{
        height: 100px;
      }
    </style>
  </head>
  
  <body>
    <div class="x-body layui-anim layui-anim-up" style="position: relative;">
        <form class="layui-form" id="detail-form">
          <div class="layui-form-item">
              <label for="L_customerId" class="layui-form-label">
                  <span class="x-red">*</span>ID
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_bookId" name="bookId" required="" readonly="readonly"
                  autocomplete="off" class="layui-input" value="{$info['orderId']}">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>订单编号（不可修改）
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_title" class="layui-form-label">
                  <span class="x-red">*</span>客户ID
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_title" name="title"
                  autocomplete="off" class="layui-input" value="{$info['customerId']}" readonly="readonly">
              </div>    
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>（不可修改）
              </div>          
          </div>
          <div class="layui-form-item">
              <label for="L_title" class="layui-form-label">
                  <span class="x-red">*</span>客户姓名
              </label>
              <div class="layui-input-inline">
                <input type="text" id="L_title" name="title"
                  autocomplete="off" class="layui-input" value="{$info['name']}" readonly>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_isbn" class="layui-form-label">
                  <span class="x-red">*</span>客户电话号码
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_isbn" name="isbn"
                  autocomplete="off" class="layui-input" value="{$info['phone']}" readonly>
              </div>                      
          </div>
          <div class="layui-form-item">
              <label for="L_author" class="layui-form-label">
                  <span class="x-red">*</span>客户地址
              </label>
              <div class="layui-input-inline">
                  <textarea type="text" id="L_description" name="description" 
                  autocomplete="off" class="layui-input" readonly>{$info['address']}</textarea>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_description" class="layui-form-label">
                  <span class="x-red">*</span>客户邮编
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_paddress" name="paddress" 
                  autocomplete="off" class="layui-input" value="{$info['zipCode']}" readonly>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_paddress" class="layui-form-label">
                  <span class="x-red">*</span>总金额
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_paddress" name="paddress" 
                  autocomplete="off" class="layui-input" value="{$info['price']}" readonly>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_soldNum" class="layui-form-label">
                  <span class="x-red">*</span>实际金额
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_soldNum" name="soldNum" 
                  autocomplete="off" class="layui-input" value="{$info['actualPrice']}" readonly>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_stockNum" class="layui-form-label">
                  <span class="x-red">*</span>订单状态
              </label>
              <div class="layui-input-inline">
                <input type="text" id="L_price" name="price"  
                  autocomplete="off" class="layui-input" value="{$info['orderstate']}" readonly>
                <!-- <select name="orderstate">
                  <option value="">订单状态</option>
                  <option value="1">待支付</option>
                  <option value="2">待发货</option>
                  <option value="3">待收货</option>
                  <option value="0">已完成</option>
                </select> -->
              </div>              
          </div>
          <div class="layui-form-item">
              <label for="L_price" class="layui-form-label">
                  <span class="x-red">*</span>支付方式
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_price" name="price"  
                  autocomplete="off" class="layui-input" value="{$info['payment']}" readonly>
              </div>
          </div>          
          <div class="layui-form-item">
              <label for="L_press" class="layui-form-label">
                  <span class="x-red">*</span>快递单号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_press" name="press"  
                  autocomplete="off" class="layui-input" value="{$info['kuaidi']}" readonly>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_press" class="layui-form-label">
                  <span class="x-red">*</span>创建时间
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_press" name="press"  
                  autocomplete="off" class="layui-input" value="{$info['create_time']}" readonly>
              </div>
          </div>                  
      </form>
    </div>    
  </body>

</html>
