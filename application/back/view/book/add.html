<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/bookstore/public/xhh-admin/css/font.css">
    <link rel="stylesheet" href="/bookstore/public/xhh-admin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/bookstore/public/xhh-admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/bookstore/public/xhh-admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      .layui-form-item .layui-input-inline{
        width: 300px;
      }
    </style>
  </head>
  
  <body>
    <div class="x-body layui-anim layui-anim-up">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="L_title" class="layui-form-label">
                  <span class="x-red">*</span>书名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_title" name="title" required="" 
                  autocomplete="off" class="layui-input">
              </div>              
          </div>
          <div class="layui-form-item">
              <label for="L_isbn" class="layui-form-label">
                  <span class="x-red">*</span>ISBN
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_isbn" name="isbn" required="" 
                  autocomplete="off" class="layui-input">
              </div>              
          </div>
          <div class="layui-form-item">
              <label for="L_author" class="layui-form-label">
                  <span class="x-red">*</span>作者
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_author" name="author" required="" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_description" class="layui-form-label">
                  <span class="x-red">*</span>书籍描述
              </label>
              <div class="layui-input-inline">
                  <textarea type="text" id="L_description" name="description" required="" 
                  autocomplete="off" class="layui-input"></textarea>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_paddress" class="layui-form-label">
                  <span class="x-red">*</span>出版社
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_paddress" name="paddress" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_soldNum" class="layui-form-label">
                  <span class="x-red">*</span>销售量
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_soldNum" name="soldNum" required="" 
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_stockNum" class="layui-form-label">
                  <span class="x-red">*</span>库存
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_stockNum" name="stockNum" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_price" class="layui-form-label">
                  <span class="x-red">*</span>金额
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_price" name="price" required="" 
                  autocomplete="off" class="layui-input">
              </div>
          </div>          
          <div class="layui-form-item">
              <label for="L_press" class="layui-form-label">
                  <span class="x-red">*</span>图片地址
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_press" name="press" required="" 
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  添加
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          // form.verify({
          //   account: function(value){
          //     if(value.length < 3){
          //       return '账号至少得3个字符啊';
          //     }
          //   }
          //   ,pass: [/(.+){6,12}$/, '密码必须6到12位']
          //   ,repass: function(value){
          //       if($('#L_pass').val()!=$('#L_repass').val()){
          //           return '两次密码不一致';
          //       }
          //   }
          // });

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            $.ajax({
             type: "POST",
             url: "/back/book/add",
             data: $('form').serialize(),
             success: function(msg){
              alert( "Data Saved: " + msg );
            }
          });
            
            layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
          });
          
          
        });
    </script>
  </body>

</html>
